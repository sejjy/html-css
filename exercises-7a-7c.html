<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images and Text Boxes</title>
    <link rel="stylesheet" href="css/exercises-7a-7c.css" />
  </head>
  <body>
    <div class="coffee">
      <img
        class="rounded"
        src="assets/sample-coffee.jpg"
        alt="Coffee"
      />

    <div class="coffee">
      <img
        class="square"
        src="assets/sample-coffee.jpg"

      />

      <img
        class="circle"
        src="assets/sample-coffee.jpg"
        alt="Coffee"
      />
    </div>
  </body>
</html>
