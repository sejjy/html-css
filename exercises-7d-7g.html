<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images and Text Boxes</title>
    <link rel="stylesheet" href="css/exercises-7d-7g.css" />
  </head>
  <body>
    <input class="search" type="text" placeholder="Search" />
    <div class="google-div">
      <input
        class="google"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>

    <p class="email">Email</p>
    <input class="linkedin" type="text" />
    <p class="confirm">
      By clicking Agree and Join, you agree to the Privacy Policy.
    </p>
    <button class="agree">Agree and Join</button>

    <div class="twitter">
      <div>
        <img class="profile" src="assets/hachiman.jpg" alt="Profile Picture" />
      </div>
      <div>
        <input
          class="placeholder"
          type="text"
          placeholder="What's happening?"
        />
      </div>
      <div>
        <button class="tweet-button">Tweet</button>
      </div>
    </div>
  </body>
</html>
